<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta Dental</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#EAEDF3]">
    <div class="Pagina1 px-20 pt-20">
      <div
        class="Menu1 flex justify-between items-center border-[3px] border-[#7ba5c3] px-10 py-3 bg-white rounded-full max-w-[620px] shadow-md relative"
      >
        <div>
          <img
            src="https://raw.githubusercontent.com/valeval7/Practicas/6df9610117feb8eb1597c6999923c24b514a291e/12%20Desarrollo%20de%20Página%20Web/Resources/DentalCare.svg"
            alt="DentalCare MX Logo"
            class="h-[60px]"
          />
        </div>
        <button
          id="menuBtn"
          class="flex flex-col gap-1.5 hover:opacity-70 transition-opacity"
        >
          <span class="w-8 h-0.5 bg-[#7ba5c3] rounded"></span>
          <span class="w-8 h-0.5 bg-[#7ba5c3] rounded"></span>
          <span class="w-8 h-0.5 bg-[#7ba5c3] rounded"></span>
        </button>
        <div
          id="menuDropdown"
          class="hidden absolute top-full right-0 mt-4 bg-white border-[3px] border-[#7ba5c3] rounded-3xl shadow-lg py-4 px-6 z-10"
        >
          <nav class="flex flex-col gap-3">
            <a
              href="#sonrisa"
              class="text-[#5175A0] hover:text-[#5DABDA] font-semibold transition-colors"
              >Tu Sonrisa</a
            >
            <a
              href="#agendar"
              class="text-[#5175A0] hover:text-[#5DABDA] font-semibold transition-colors"
              >Agendar</a
            >
            <a
              href="#nosotros"
              class="text-[#5175A0] hover:text-[#5DABDA] font-semibold transition-colors"
              >Sobre nosotros</a
            >
          </nav>
        </div>
      </div>

      <div class="Texto1 flex items-start justify-between mt-20 px-12">
        <div class="max-w-[600px]">
          <h1 class="text-[#5175A0] font-bold mb-6 leading-[1.15]">
            <span class="text-[56px]">
              Cuidando tu
              <span class="italic font-normal"> Sonrisa</span>,
            </span>
            <br />
            <span class="text-[56px]">Visita tras Visita.</span>
          </h1>
          <p
            class="text-[#5175A0] text-[17px] mb-8 leading-relaxed max-w-[500px]"
          >
            Tu sonrisa es mucho más que una expresión, es el reflejo de tu
            confianza, tu salud y tu bienestar.
          </p>
          <button
            class="bg-[#5DABDA] hover:bg-[#4a9ac4] text-white font-semibold py-4 px-8 rounded-full shadow-md transition-all inline-flex items-center gap-2"
          >
            Agendar cita
          </button>
        </div>

        <div class="Imagen1 flex justify-end -mt-40">
          <img
            src="https://github.com/valeval7/Practicas/blob/main/12%20Desarrollo%20de%20Página%20Web/Resources/1.png?raw=tru"
            alt="Imagen de nuestra paciente"
            class="w-[480px] h-auto"
          />
        </div>
      </div>
    </div>
    <div class="Pagina2 px-20 pt-20">
      <div
        class="Menu2 flex justify-between items-center border-[3px] border-[#7ba5c3] px-10 py-3 bg-white rounded-full shadow-md"
      >
        <img
          src="https://raw.githubusercontent.com/valeval7/Practicas/6df9610117feb8eb1597c6999923c24b514a291e/12%20Desarrollo%20de%20Página%20Web/Resources/DentalCare.svg"
          alt="DentalCare MX Logo"
          class="h-[60px]"
        />
        <nav class="flex gap-8">
          <a
            href="#sonrisa"
            class="text-[#5175A0] hover:text-[#5DABDA] font-semibold transition-colors"
            >Tu Sonrisa</a
          >
          <a
            href="#agendar"
            class="text-[#5175A0] hover:text-[#5DABDA] font-semibold transition-colors"
            >Agendar</a
          >
          <a
            href="#nosotros"
            class="text-[#5175A0] hover:text-[#5DABDA] font-semibold transition-colors"
            >Sobre nosotros</a
          >
        </nav>
      </div>

    <script>
      const menuBtn = document.getElementById("menuBtn");
      const menuDropdown = document.getElementById("menuDropdown");

      menuBtn.addEventListener("click", () => {
        menuDropdown.classList.toggle("hidden");
      });

      document.addEventListener("click", (e) => {
        if (!menuBtn.contains(e.target) && !menuDropdown.contains(e.target)) {
          menuDropdown.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
